<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Matching Memory Game</title>
    <meta name="description" content="Udacity Scholarship Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="css/memoryGame.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="game-features">
            <div class="star-rating">
                <i class="far fa-star star-element"></i>
                <i class="far fa-star star-element"></i>
                <i class="far fa-star star-element"></i>
            </div>
            <div class="move-container">
                <span>Moves:</span><span id="moves-counter">0</span>
            </div>
            <div class="timer">
                <span>Timer: </span><span id="timer-counter">0:00</span>
            </div>
            <div class="restart-button">
                <i class="fas fa-redo"></i>
            </div>

        </section>
        <section class="deck">
            <div class="card">
                <i class="fas fa-gift"></i>
            </div>
            <div class="card">
                <i class="fas fa-bomb"></i>
            </div>
            <div class="card">
                <i class="fas fa-lemon"></i>
            </div>
            <div class="card">
                <i class="fas fa-paw"></i>
            </div>
            <div class="card">
                <i class="fas fa-tree"></i>
            </div>
            <div class="card">
                <i class="fas fa-flask"></i>
            </div>
            <div class="card">
                <i class="fas fa-music"></i>
            </div>
            <div class="card">
                <i class="fas fa-headphones"></i>
            </div>
            <div class="card">
                <i class="fas fa-headphones"></i>
            </div>
            <div class="card">
                <i class="fas fa-music"></i>
            </div>
            <div class="card">
                <i class="fas fa-flask"></i>
            </div>
            <div class="card">
                <i class="fas fa-tree"></i>
            </div>
            <div class="card">
                <i class="fas fa-paw"></i>
            </div>
            <div class="card">
                <i class="fas fa-lemon"></i>
            </div>
            <div class="card">
                <i class="fas fa-bomb"></i>
            </div>
            <div class="card">
                <i class="fas fa-gift"></i>
            </div>
        </section>
        <div class="popUp-container">
            <div class="popUp-content">
                <header>
                    <h3>Congratulations, you Won!!</h3>
                    <h4>Your score: </h4>
                    <p class="popUp-moves"</p>
                    <p class="popUp-timer"></p>
                    <p class="popUp-rating"></p>
                    <button class="button">Do you want to play again?</button>
                </header>

            </div>
        </div>
    </div>
    <script src="js/memoryGame.js"></script>
</body>
</html>
